<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Password Reset Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/app.pcss" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script async src="./scripts/app.ts"></script>
  </head>
  <body>
    <main>
      <h2 id="myHeading" class="heading-form">Forgot your Password?</h2>
      <p>
        Please enter your Email adress below to receive a password reset link
      </p>
      <form class="form" action="login.php" method="POST">
        <fieldset>
          <div class="container">
            <div class="info">
              <label for="mail">Email Address</label>
              <input
                required
                type="email"
                id="mail"
                name="user-mail"
                placeholder="your Email Adress"
              />
            </div>
            <div class="password">
              <button class="btn" type="submit" id="myButton">
                Reset Password</button
              ><a href="#">Go Back</a>
            </div>
            <div class="password">
              <label for="select"
                >Are you having trouble to receiving your password reset?</label
              >
              <select name="list" id="select"> </select>
            </div>
          </div>
        </fieldset>
      </form>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
